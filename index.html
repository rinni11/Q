<script>
function openInBrowser(event) {
  event.preventDefault();
  const url = 'https://example.com';
  const isAndroid = /android/i.test(navigator.userAgent);
  const isiOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

  // –î–ª—è Android
  if (isAndroid) {
    const intentUrl = `intent://google.com#Intent;scheme=https;package=com.android.chrome;end;`;
    window.location.href = intentUrl;
    
    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —á–∏ –≤–¥–∞–ª–æ—Å—å –≤—ñ–¥–∫—Ä–∏—Ç–∏ –¥–æ–¥–∞—Ç–æ–∫
    setTimeout(() => {
      if (!document.hidden) window.location.href = url;
    }, 500);
  }

  // –î–ª—è iOS
  else if (isiOS) {
    // –°–ø—Ä–æ–±–∞ –≤—ñ–¥–∫—Ä–∏—Ç–∏ –≤ Chrome
    const chromeiOSUrl = 'googlechromes://google.com'; // –î–ª—è –Ω–æ–≤–∏—Ö –≤–µ—Ä—Å—ñ–π
    const chromeFallbackUrl = 'googlechrome://google.com';
    
    window.location.href = chromeiOSUrl;
    
    setTimeout(() => {
      if (!document.hidden) {
        // –°–ø—Ä–æ–±–∞ —Å—Ç–∞—Ä–æ—ó —Å—Ö–µ–º–∏
        window.location.href = chromeFallbackUrl;
        setTimeout(() => {
          if (!document.hidden) window.location.href = url;
        }, 500);
      }
    }, 500);
  }

  // –î–ª—è —ñ–Ω—à–∏—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º
  else {
    window.open(url, '_blank');
  }
}
      </script>
