<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Link</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right bottom, rgb(26, 32, 44), rgb(74, 29, 150), rgb(91, 33, 182));
            color: #fff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .message {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .highlight-android {
            color: #4CAF50;
        }
        .highlight-ios {
            color: #FFCC00;
        }
        .button-container {
            margin-bottom: 30px;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            background-color: #ffffff;
            color: #4A1D96;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #EDE7F6;
            color: #321E75;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">–Ø–∫—â–æ —É –≤–∞—Å <span class="highlight-android">–ê–Ω–¥—Ä–æ—ó–¥</span> üëá</p>
        <div class="button-container">
            <button onclick="openLink('android')">–í–Ü–î–ö–†–ò–¢–ò –°–ê–ô–¢</button>
        </div>

        <p class="message">–Ø–∫—â–æ —É –≤–∞—Å <span class="highlight-ios">–ê–π—Ñ–æ–Ω</span> üëá</p>
        <div class="button-container">
            <button onclick="openLink('ios')">–í–Ü–î–ö–†–ò–¢–ò –°–ê–ô–¢</button>
        </div>
    </div>

    <script>
        const targetUrl = "https://offers.affimelody.com/f6bUZz"; // –í–∞—à–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è

        function openLink(platform) {
            let formattedUrl = targetUrl;
            if (!targetUrl.startsWith("https://") && !targetUrl.startsWith("http://")) {
                formattedUrl = "https://" + targetUrl;
            }

            // –ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–∫—Ä—ã—Ç—å –≤–æ –≤–Ω–µ—à–Ω–µ–º –±—Ä–∞—É–∑–µ—Ä–µ
            if (platform === 'android') {
                // –î–ª—è Android –∏—Å–ø–æ–ª—å–∑—É–µ–º intent
                window.location.href = `intent://${formattedUrl.replace('https://', '')}#Intent;scheme=https;package=com.android.chrome;end`;
            } else {
                // –î–ª—è iOS –∏ –¥—Ä—É–≥–∏—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                window.open(formattedUrl, '_system'); // –ü—Ä–æ–±—É–µ–º –æ—Ç–∫—Ä—ã—Ç—å –≤ —Å–∏—Å—Ç–µ–º–Ω–æ–º –±—Ä–∞—É–∑–µ—Ä–µ
                window.open(formattedUrl, '_blank');  // –†–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç –¥–ª—è WebView
            }

            // –†–µ–∑–µ—Ä–≤–Ω—ã–π —Ä–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ –∏–º–∏—Ç–∞—Ü–∏—é –∫–ª–∏–∫–∞
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = formattedUrl;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 100);

            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Ä–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ window.location
            setTimeout(() => {
                window.location.href = formattedUrl;
            }, 200);
        }
    </script>
</body>
</html>
